<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>

<body>

<div class="cadastro">
    <h1>Cadastro de Cliente</h1>
    <form>
        <div class="form-row">
            <div class="input-column">
                <div class="input">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="input">
                    <label for="endereco">Endereço Residencial:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div class="input">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="input">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="input-column">
                <div class="input">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="input">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" required>
                </div>

                <div class="input">
                    <label for="orgao_emissor">Órgão Emissor do RG:</label>
                    <input type="text" id="orgao_emissor" name="orgao_emissor" required>
                </div>

                <div class="input">
                    <label for="data_emissao">Data de Emissão do RG:</label>
                    <input type="date" id="data_emissao" name="data_emissao" required>
                </div>

                <div class="input">
                    <label for="renda">Renda Mensal:</label>
                    <input type="text" id="renda" name="renda" required>
                </div>
            </div>
        </div>

        <div class="textarea">
            <label for="historico_locacoes">Histórico de Locações Anteriores (se aplicável):</label>
            <textarea id="historico_locacoes" name="historico_locacoes" rows="8" cols="60"></textarea>
        </div>

        <div class="textarea">
            <label for="referencias">Referências Pessoais:</label>
            <textarea id="referencias" name="referencias" rows="8" cols="60"></textarea>
        </div>

        <div class="form-row">
            <div class="input-column">
                <div class="input">
                    <label for="contato_emergencia">Contato de Emergência:</label>
                    <input type="text" id="contato_emergencia" name="contato_emergencia" required>
                </div>
            </div>
            <div class="input-column">
                <div class="input">
                    <label for="tel_emergencia">Telefone de Emergência:</label>
                    <input type="tel" id="tel_emergencia" name="tel_emergencia" required>
                </div>
            </div>
        </div>

        <div class="center-button">
            <button type="submit">Enviar Cadastro</button>
        </div>
    </form>
</div>
</body>

</html>
