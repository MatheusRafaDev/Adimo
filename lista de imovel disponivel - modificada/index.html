<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <title>Lista de Imóveis Disponíveis</title>

<body>


    <div class="logo-Adimo">
        <img src="ADIMO CORRETORA.png" alt="Logo" class="logo">
    </div>

    <header>
        <h2>LISTA DE IMÓVEIS DISPONÍVEIS</h2>
    </header>

    <table id="PropriedadeTable">
        <tr>
            <th>ID</th>
            <th>Endereço</th>
            <th>Tipo de Imóvel</th>
            <th>Número de Quartos</th>
            <th>Garagem</th>
            <th>Ações</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rua A, 123</td>
            <td>Casa</td>
            <td>2</td>
            <td>1 vaga</td>
            <td>
                <button onclick="editPropriedade(1)">Editar</button>
                <button onclick="deletePropriedade(1)">Excluir</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Avenida B, 456</td>
            <td>Apartamento</td>
            <td>3</td>
            <td>2 vagas</td>
            <td>
                <button onclick="editPropriedade(2)">Editar</button>
                <button onclick="deletePropriedade(2)">Excluir</button>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>

</body>

</html>
