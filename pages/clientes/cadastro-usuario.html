<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" type="text/css" href="/style/clientes/cadastro-usuario.css" media="screen" />
    <link rel="icon" href="/src/img/favicon.ico" type="image/x-icon">
</head>

<body>

<div class="cadastro">

    <div class="menu">
        <ul>
            <li>
                <a href="/pages/clientes/home.html" class="logo" style="
                    padding-top: 0px;
                    padding-left: 0px;
                    padding-right: 0px;
                    padding-bottom: 0px;">
                    <img src="/src/img/android-chrome-192x192.png" alt="Logo" class="logo">
                </a>
            </li>

            <li><a href="/pages/clientes/minhas-reservas.html">Minhas reservas</a></li>
            <li><a href="/pages/clientes/meu-imoveis.html">Meus imóveis</a></li>
            <li><a href="/pages/clientes/cadastro-imovel.html">Cadastrar imóvel</a></li>
            <li class="right"><a href="/pages/clientes/login.html">Sair</a></li>
            <li class="right"><a href="/pages/clientes/usuario.html">Usuário</a></li>
            
        </ul>
    </div>
    
    <header>
        <h1>Cadastro de Cliente</h1>
    </header>

    <form>

        <div class="form-row">
            <div class="input-column">
                <div class="input">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="input">
                    <label for="endereco">Endereço Residencial:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div class="input">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="input">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input">
                    <label for="email">Senha:</label>
                    <input type="password" id="email" name="email" required>
                </div>

            </div>

            <div class="input-column">
                <div class="input">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="input">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" required>
                </div>

                <div class="input">
                    <label for="renda">Renda Mensal:</label>
                    <input type="text" id="renda" name="renda" required>
                </div>
            </div>
        </div>

        <div class="textarea">
            <label for="historico_locacoes">Histórico de Locações Anteriores (se aplicável):</label>
            <textarea id="historico_locacoes" name="historico_locacoes" rows="8" cols="104"></textarea>
        </div>

        <div class="form-row">
            <div class="input-column">
                <div class="input">
                    <label for="tel_emergencia">Telefone de Emergência:</label>
                    <input type="tel" id="tel_emergencia" name="tel_emergencia" required>
                </div>
            </div>
        </div>

        <div class="center-button">
            <button type="submit">Enviar Cadastro</button>
        </div>
    </form>
</div>
</body>

</html>
