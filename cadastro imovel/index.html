<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do imóvel</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />

    <body>
        <h1>FICHA DE CADASTRO PARA ALUGUEL DE IMÓVEL</h1>
    
        <form>
            <h4>DADOS PESSOAIS DO LOCATÓRIO</h4>
     
            <h5>Endereço Atual:</h5>
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required><br><br>
    
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required><br><br>
    
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento"><br><br>
    
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br><br>
    
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br><br>
    
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br><br>
    
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br><br>

    
            <h2>Dados do Imóvel Desejado:</h2>
            <label for="endereco_imovel">Endereço do Imóvel:</label>
            <input type="text" id="endereco_imovel" name="endereco_imovel" required><br><br>
    
            <label for="tipo_imovel">Tipo de Imóvel:</label>
            <input type="text" id="tipo_imovel" name="tipo_imovel" required><br><br>
    
            <label for="valor_aluguel">Valor do Aluguel Mensal Desejado (R$):</label>
            <input type="text" id="valor_aluguel" name="valor_aluguel" required><br><br>
    
            <label for="data_mudanca">Data Prevista para Mudança:</label>
            <input type="date" id="data_mudanca" name="data_mudanca"><br><br>
            
            <input type="submit" value="Enviar Cadastro">
        </form>
    </body>
    
    </html>
