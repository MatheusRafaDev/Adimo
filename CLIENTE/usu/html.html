<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>User Dashboard</title>
</head>
<body>

  <div class="dashboard-container">
    <header>
      <h1>Painel do Usuário</h1>
      <button class="logout-button" onclick="confirmLogout()">Logout</button>
    </header>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
      </ul>
    </nav>
    <main>
      <div class="charts-container">
        <div class="chart">
          <canvas id="chart1"></canvas>
        </div>
        <div class="chart">
          <canvas id="chart2"></canvas>
        </div>
      </div>

      <section class="user-info">
        <h2>Informações do Usuário</h2>
        <div class="user-details">
          <p><strong>Nome:</strong> Maria Silva</p>
          <p><strong>Email:</strong> maria.silva@example.com</p>
          <p><strong>Telefone:</strong> (11) 98765-4321</p>
          <p><strong>Data de Nascimento:</strong> 25/03/1985</p>
          <p><strong>Cidade:</strong> São Paulo</p>
        </div>
      </section>

      <section class="credentials-section">
        <button id="showCredentialsButton" onclick="toggleCredentials()">Mostrar Login e Senha</button>
        <div id="credentialsContainer" style="display:none;">
          <p><strong>Login:</strong> usuario123</p>
          <p><strong>Senha:</strong> ********</p>
        </div>
      </section>
    </main>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-content">
      <p>Tem certeza de que deseja sair?</p>
      <button id="confirmButton">Sim</button>
      <button id="closeModal">Não</button>
      <div class="additional-info">
        <p>Último login: 20/11/2023 18:30</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
